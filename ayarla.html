<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Halısaha Ayarla</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>YALOVA HALISAHA</h1>
  </header>

  <main class="selection-container">
    <div class="list-container">
      <h2>Halısahalar</h2>
      <ul id="saha-listesi">
        <li class="item" data-name="A HALISAHA">A HALISAHA</li>
        <li class="item" data-name="B HALISAHA">B HALISAHA</li>
        <li class="item disabled">C HALISAHA</li>
      </ul>
    </div>

    <div class="list-container">
      <h2>Saatler</h2>
      <ul id="saat-listesi">
        <li class="item" data-time="18:00">18:00</li>
        <li class="item" data-time="19:00">19:00</li>
        <li class="item disabled">20:00</li>
      </ul>
    </div>
  </main>

  <div class="bottom-right">
    <button id="devam-btn" disabled>DEVAM</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
